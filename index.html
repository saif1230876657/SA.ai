<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Saif AI</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#000000" />
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --bg-color: #000000;
      --text-main: #ffffff;
      --text-sec: #b0b0b0;
      --code-bg: #1e1e1e;
      --bot-msg-bg: transparent; /* ChatGPT Style: No background for bot */
      --user-msg-bg: #2f2f2f;
      --icon-hover: #ececec;
      --icon-dim: #7d7d7d;
    }
    * { box-sizing: border-box; font-family: 'Tajawal', sans-serif; -webkit-tap-highlight-color: transparent; outline: none; }
    body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background-color: var(--bg-color); color: var(--text-main); }

    /* --- Space Background --- */
    .space-background { position: absolute; top: 0; left: 0; width: 100%; height: 100%; overflow: hidden; z-index: 0; pointer-events: none; background: #000; }
    .moon { position: absolute; top: 5%; right: 5%; width: 70px; opacity: 0.8; filter: drop-shadow(0 0 10px rgba(255,255,255,0.1)); }
    .star { position: absolute; background: white; border-radius: 50%; width: 2px; height: 2px; box-shadow: 0 0 6px 2px rgba(255,255,255,0.8); animation: twinkle 3s infinite ease-in-out; }
    .star:nth-child(1) { top: 15%; left: 25%; animation-delay: 0s; }
    .star:nth-child(2) { top: 35%; left: 85%; animation-delay: 1.5s; }
    .star:nth-child(3) { top: 65%; left: 15%; animation-delay: 2.5s; }
    @keyframes twinkle { 0%, 100% { opacity: 0.2; transform: scale(0.5); } 50% { opacity: 1; transform: scale(1.5); } }

    /* --- Header --- */
    .header {
        position: absolute; top: 0; left: 0; right: 0; height: 60px;
        display: flex; align-items: center; justify-content: space-between;
        padding: 0 20px; z-index: 100;
        background: transparent;
    }
    .brand { font-size: 1.4rem; font-weight: 700; color: white; letter-spacing: 1px; text-shadow: 0 0 10px rgba(255,255,255,0.3); }
    .menu-btn { background: none; border: none; color: white; font-size: 1.4rem; cursor: pointer; padding: 10px; opacity: 0.8; transition: 0.3s; }
    .menu-btn:hover { opacity: 1; transform: scale(1.1); }

    /* --- Chat Area --- */
    .app-container { display: flex; flex-direction: column; height: 100%; position: relative; z-index: 1; }
    .chat-view { flex: 1; overflow-y: auto; padding: 70px 0 160px 0; scroll-behavior: smooth; position: relative; }
    
    .empty-state {
        position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%);
        text-align: center; width: 100%; opacity: 0.9;
    }
    .astronaut-img { width: 140px; animation: float 6s ease-in-out infinite; margin-bottom: 25px; filter: drop-shadow(0 5px 10px rgba(0,0,0,0.8)); }
    .welcome-text { font-size: 1.2rem; color: rgba(255,255,255,0.9); font-weight: 500; }
    @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }

    /* --- Messages & ChatGPT Style Formatting --- */
    .message-row {
        width: 100%;
        padding: 20px 15px;
        display: flex;
        flex-direction: column;
        border-bottom: 1px solid rgba(255,255,255,0.05);
    }
    .message-row.user { background: transparent; align-items: flex-end; }
    .message-row.bot { background: rgba(255,255,255,0.02); align-items: flex-start; }

    .msg-content {
        max-width: 95%;
        line-height: 1.7;
        font-size: 1rem;
        color: #eee;
        word-wrap: break-word;
    }
    .message-row.user .msg-content {
        background: var(--user-msg-bg);
        padding: 10px 18px;
        border-radius: 20px;
        max-width: 85%;
        border-bottom-right-radius: 4px;
    }
    html[dir="rtl"] .message-row.user .msg-content { border-bottom-right-radius: 20px; border-bottom-left-radius: 4px; }
    
    .message-row.bot .msg-content {
        width: 100%;
        max-width: 100%;
        padding: 0 5px;
    }

    /* Markdown Formatting */
    .msg-content h1, .msg-content h2, .msg-content h3 { margin-top: 20px; margin-bottom: 10px; font-weight: 700; color: #fff; }
    .msg-content p { margin-bottom: 15px; }
    .msg-content ul, .msg-content ol { margin-bottom: 15px; padding-left: 20px; }
    html[dir="rtl"] .msg-content ul, html[dir="rtl"] .msg-content ol { padding-left: 0; padding-right: 20px; }
    .msg-content li { margin-bottom: 5px; }
    .msg-content strong { color: #fff; font-weight: 700; }

    /* --- Action Bar (Like, Dislike, Copy, Speak) --- */
    .msg-actions {
        display: flex;
        gap: 15px;
        margin-top: 10px;
        padding-left: 5px;
        opacity: 0.9;
    }
    html[dir="rtl"] .msg-actions { padding-left: 0; padding-right: 5px; }
    
    .action-btn {
        background: transparent;
        border: none;
        color: var(--icon-dim);
        cursor: pointer;
        font-size: 1rem;
        transition: all 0.2s;
        display: flex; align-items: center; gap: 5px;
        padding: 5px;
        border-radius: 4px;
    }
    .action-btn:hover { color: var(--icon-hover); background: rgba(255,255,255,0.1); }
    .action-btn.active { color: #4caf50; } /* Green for Like/Copy */
    .action-btn.disliked { color: #f44336; } /* Red for Dislike */

    .sent-image-grid { display: flex; gap: 5px; flex-wrap: wrap; margin-bottom: 5px; }
    .sent-image { max-width: 200px; max-height: 200px; border-radius: 8px; object-fit: cover; cursor: pointer; border: 1px solid #333; }

    /* CODE BLOCKS (VS Code Dark Style) */
    .code-container {
        background: #0d0d0d;
        border: 1px solid #333;
        border-radius: 6px;
        margin: 15px 0;
        overflow: hidden;
        width: 100%;
        font-family: 'Fira Code', monospace;
    }
    .code-header {
        background: #2d2d2d;
        padding: 6px 12px;
        font-size: 0.75rem;
        color: #b0b0b0;
        display: flex; justify-content: space-between; align-items: center;
        border-bottom: 1px solid #333;
    }
    .code-actions { display: flex; gap: 10px; }
    .code-btn {
        background: transparent; border: none; color: #b0b0b0;
        cursor: pointer; font-size: 0.8rem; display: flex; align-items: center; gap: 4px;
    }
    .code-btn:hover { color: white; }

    .code-scroll-area { overflow-x: auto; padding: 12px; background: #0d0d0d; }
    .code-content { color: #d4d4d4; font-family: 'Fira Code', monospace; font-size: 0.9rem; white-space: pre; }
    
    /* Syntax Highlighting */
    .token.keyword { color: #c586c0; }
    .token.string { color: #ce9178; }
    .token.comment { color: #6a9955; }
    .token.number { color: #b5cea8; }
    
    /* --- Input Area --- */
    .input-area {
        position: absolute; bottom: 20px; left: 0; right: 0;
        padding: 0 15px; z-index: 50; display: flex; justify-content: center;
    }
    .input-container {
        width: 100%; max-width: 800px;
        background: rgba(20, 20, 20, 0.85);
        backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 26px; padding: 10px 15px;
        display: flex; flex-direction: column; box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }
    .input-controls { display: flex; justify-content: space-between; align-items: center; padding-top: 5px; }
    textarea {
        width: 100%; background: transparent; border: none;
        color: white; padding: 8px 5px; resize: none;
        max-height: 150px; font-size: 1rem; line-height: 1.5;
    }
    textarea::placeholder { color: rgba(255,255,255,0.4); }

    .left-controls, .right-controls { display: flex; align-items: center; gap: 12px; }
    .tool-btn { background: transparent; border: none; color: #888; cursor: pointer; font-size: 1.2rem; transition: 0.2s; padding: 5px; }
    .tool-btn:hover { color: white; }
    
    .model-switch-btn {
        background: rgba(255,255,255,0.08); border-radius: 12px; padding: 6px 10px;
        font-size: 0.8rem; color: #bbb; display: flex; gap: 6px; align-items: center; 
        cursor: pointer; border: none; transition: 0.3s;
    }
    .model-switch-btn.thinker { background: rgba(142, 68, 173, 0.25); color: #e1bee7; border: 1px solid rgba(142, 68, 173, 0.5); }
    .voice-btn.recording { color: #ff4444; animation: pulse 1.5s infinite; }
    @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

    .send-btn {
        width: 38px; height: 38px; border-radius: 50%;
        background: white; color: black; border: none;
        display: flex; justify-content: center; align-items: center;
        cursor: pointer; font-size: 1rem; transition: transform 0.2s;
    }
    .send-btn:hover { transform: scale(1.05); }

    /* Preview & Sidebar etc */
    .img-preview-container { display: none; padding: 10px 0; gap: 8px; flex-wrap: wrap; }
    .preview-item { position: relative; width: 60px; height: 60px; }
    .preview-thumb { width: 100%; height: 100%; border-radius: 8px; object-fit: cover; border: 1px solid #444; }
    .remove-img-btn { position: absolute; top: -5px; right: -5px; background: #d32f2f; color: white; border-radius: 50%; width: 18px; height: 18px; border:none; cursor: pointer; font-size: 10px; }

    /* Sidebar */
    .sidebar {
        position: fixed; top: 0; left: -280px; width: 280px; height: 100%;
        background: #0a0a0a; border-right: 1px solid rgba(255,255,255,0.05); z-index: 1000;
        transition: left 0.3s ease; padding: 20px; display: flex; flex-direction: column;
    }
    html[dir="rtl"] .sidebar { left: auto; right: -280px; border-right: none; border-left: 1px solid rgba(255,255,255,0.05); transition: right 0.3s; }
    .sidebar.open { left: 0; }
    html[dir="rtl"] .sidebar.open { right: 0; }
    
    .menu-item { background: transparent; border: none; color: #ccc; width: 100%; padding: 12px; text-align: left; border-radius: 8px; cursor: pointer; margin-bottom: 5px; display: flex; align-items: center; gap: 10px; font-size: 0.95rem; }
    html[dir="rtl"] .menu-item { text-align: right; }
    .menu-item:hover { background: rgba(255,255,255,0.1); color: white; }
    
    .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 900; display: none; backdrop-filter: blur(3px); }
    .overlay.show { display: block; }

    .toast {
        position: fixed; top: 30px; left: 50%; transform: translateX(-50%);
        background: #222; color: white; padding: 10px 20px;
        border-radius: 20px; border: 1px solid #444; font-size: 0.9rem;
        opacity: 0; transition: opacity 0.3s; pointer-events: none; z-index: 3000;
    }
    .toast.show { opacity: 1; }
    
    .typing-text { font-size: 0.9rem; color: #888; font-style: italic; animation: blink 1.5s infinite; }
    @keyframes blink { 0%,100% { opacity: 0.4; } 50% { opacity: 1; } }

    /* Fullscreen Code */
    .code-overlay { position: fixed; inset: 0; background: #1e1e1e; z-index: 2000; display: none; flex-direction: column; }
    .code-overlay-header { height: 50px; background: #252526; display: flex; justify-content: space-between; align-items: center; padding: 0 20px; border-bottom: 1px solid #333; }
    .code-overlay-content { flex: 1; padding: 20px; overflow: auto; color: #d4d4d4; font-family: 'Fira Code', monospace; white-space: pre; }
  </style>
</head>
<body>

<div class="space-background">
    <img src="https://i.postimg.cc/Y9qbgjmX/moon-PNG20.png" alt="Moon" class="moon">
    <div class="star"></div><div class="star"></div><div class="star"></div>
</div>

<div class="app-container">
    <header class="header">
        <button class="menu-btn" id="menuBtn"><i class="fas fa-bars"></i></button>
        <span class="brand">Saif AI</span>
        <div style="width: 24px;"></div>
    </header>

    <div class="chat-view" id="chatContainer">
        <div class="empty-state" id="emptyState">
            <img src="https://i.postimg.cc/15L2K4wT/1000137153.png" alt="Astronaut" class="astronaut-img">
            <div class="welcome-text" id="welcomeText">Hello, I'm ready.</div>
        </div>
    </div>

    <!-- Input Area -->
    <div class="input-area">
        <div class="input-container">
            <div class="img-preview-container" id="imgPreviewContainer"></div>
            
            <textarea id="userInput" rows="1" dir="auto" placeholder="Type your message..."></textarea>
            
            <div class="input-controls">
                <div class="left-controls">
                    <button class="model-switch-btn" id="modelToggle">
                        <i class="fas fa-bolt"></i> <span id="modelNameDisplay">Fast</span>
                    </button>
                    <input type="file" id="fileInput" accept="image/*" multiple hidden>
                    <button class="tool-btn" id="uploadBtn"><i class="fas fa-paperclip"></i></button>
                    <button class="tool-btn voice-btn" id="voiceBtn"><i class="fas fa-microphone"></i></button>
                </div>
                <div class="right-controls">
                    <button class="send-btn" id="sendBtn"><i class="fas fa-paper-plane"></i></button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Sidebar -->
<div class="overlay" id="overlay"></div>
<div class="sidebar" id="sidebar">
    <div style="display:flex; justify-content:space-between; margin-bottom:20px; align-items:center;">
        <h3 style="color:white; margin:0;" id="menuTitle">Menu</h3>
        <button class="menu-btn" id="closeSidebar"><i class="fas fa-times"></i></button>
    </div>
    <div style="flex: 1; overflow-y: auto;">
        <button class="menu-item" id="newChatBtn"><i class="fas fa-plus"></i> <span id="t_newChat">New Chat</span></button>
        <button class="menu-item" id="langBtn"><i class="fas fa-globe"></i> <span id="t_lang">Language: English</span></button>
        <div style="margin-top: 20px; border-top: 1px solid rgba(255,255,255,0.1); padding-top:10px;">
            <span style="font-size: 0.75rem; color: #666; padding: 0 10px; font-weight: bold;">HISTORY</span>
            <div id="historyList" style="margin-top: 10px;"></div>
        </div>
    </div>
    <button class="menu-item" id="clearChatBtn" style="color: #d32f2f; margin-top: auto;"><i class="fas fa-trash"></i> <span id="t_delete">Delete Chat</span></button>
</div>

<!-- Fullscreen Code Overlay -->
<div class="code-overlay" id="codeOverlay">
    <div class="code-overlay-header">
        <span style="color:white; font-family:'Fira Code';">Code Editor</span>
        <button class="menu-btn" onclick="document.getElementById('codeOverlay').style.display='none'"><i class="fas fa-times"></i></button>
    </div>
    <div class="code-overlay-content" id="codeOverlayContent"></div>
</div>

<div class="toast" id="toast"></div>

<script>
    // --- State & Config ---
    const state = {
        lang: localStorage.getItem('saif_lang_v8') || 'en', 
        isThinking: false, 
        chats: JSON.parse(localStorage.getItem('saif_chats_v12') || '[]'),
        userPreferences: JSON.parse(localStorage.getItem('saif_prefs_v1') || '{"liked":[], "disliked":[]}'),
        currentChatId: null,
        typing: false,
        attachedImages: [],
        recognition: null,
        lastDislikedContent: "" // Temp memory for immediate context
    };

    const translations = {
        en: {
            welcome: "Hello, I'm ready.", placeholder: "Message Saif AI...",
            newChat: "New Chat", langName: "Language: English",
            delete: "Delete Chat", fast: "Fast", think: "Thinker", typing: "Typing...",
            copy: "Copy", copied: "Copied!", speak: "Read Aloud"
        },
        ar: {
            welcome: "مرحباً، أنا مستعد.", placeholder: "راسل Saif AI...",
            newChat: "محادثة جديدة", langName: "اللغة: العربية",
            delete: "حذف المحادثة", fast: "سريع", think: "مفكر", typing: "يكتب...",
            copy: "نسخ", copied: "تم النسخ!", speak: "قراءة"
        }
    };

    const $ = id => document.getElementById(id);
    const els = {
        input: $('userInput'), container: $('chatContainer'), empty: $('emptyState'),
        send: $('sendBtn'), upload: $('uploadBtn'), file: $('fileInput'), voice: $('voiceBtn'),
        modelBtn: $('modelToggle'), sidebar: $('sidebar'), overlay: $('overlay')
    };

    // --- Init ---
    function init() {
        applyLang(state.lang);
        loadChat(state.chats.length ? state.chats[0].id : null);
        initSpeechRecognition();

        $('menuBtn').onclick = () => toggleSidebar(true);
        $('closeSidebar').onclick = els.overlay.onclick = () => toggleSidebar(false);
        els.send.onclick = sendMessage;
        els.upload.onclick = () => els.file.click();
        els.file.onchange = handleFiles;
        els.voice.onclick = toggleVoice;
        els.modelBtn.onclick = toggleModel;
        
        els.input.addEventListener('input', function() {
            this.style.height = 'auto'; this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });
        els.input.addEventListener('keydown', e => {
            if(e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendMessage(); }
        });

        $('newChatBtn').onclick = () => { loadChat(null); toggleSidebar(false); };
        $('clearChatBtn').onclick = deleteChat;
        $('langBtn').onclick = cycleLang;
    }

    // --- Logic ---
    function toggleModel() {
        state.isThinking = !state.isThinking;
        const icon = els.modelBtn.querySelector('i');
        const txt = state.lang === 'ar' ? (state.isThinking ? "مفكر" : "سريع") : (state.isThinking ? "Thinker" : "Fast");
        els.modelBtn.className = state.isThinking ? "model-switch-btn thinker" : "model-switch-btn";
        icon.className = state.isThinking ? "fas fa-brain" : "fas fa-bolt";
        $('modelNameDisplay').textContent = txt;
    }

    function initSpeechRecognition() {
        if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            state.recognition = new SpeechRecognition();
            state.recognition.continuous = false;
            state.recognition.onresult = (event) => {
                els.input.value += (els.input.value ? ' ' : '') + event.results[0][0].transcript;
                els.voice.classList.remove('recording');
            };
            state.recognition.onend = () => els.voice.classList.remove('recording');
        } else { els.voice.style.display = 'none'; }
    }

    function toggleVoice() {
        if (!state.recognition) return;
        els.voice.classList.add('recording');
        state.recognition.lang = state.lang === 'ar' ? 'ar-SA' : 'en-US';
        state.recognition.start();
    }

    async function sendMessage() {
        const text = els.input.value.trim();
        if ((!text && state.attachedImages.length === 0) || state.typing) return;
        
        state.typing = true;
        els.empty.style.display = 'none';
        
        const currentImages = [...state.attachedImages];
        const userMsg = { role: 'user', content: text, images: currentImages };
        appendMessage(userMsg);
        saveMsg(userMsg);

        els.input.value = ''; els.input.style.height = 'auto';
        state.attachedImages = []; $('imgPreviewContainer').style.display = 'none';

        const tempId = 'temp-' + Date.now();
        const botDiv = document.createElement('div');
        botDiv.className = 'message-row bot';
        botDiv.id = tempId;
        botDiv.innerHTML = `<div class="msg-content"><span class="typing-text">${translations[state.lang].typing}</span></div>`;
        els.container.appendChild(botDiv);
        scrollToBottom();

        // --- INTELLIGENT SYSTEM PROMPT ---
        let systemPrompt = `You are Saif AI. Helpful, smart, and professional. 
        Formatting: Use Markdown. Use headings, lists, and bold text for clarity.
        If asking for code, provide it in a code block.
        Lang: Respond in ${state.lang === 'ar' ? 'Arabic' : 'English'}.
        `;

        // INJECT PREFERENCES (Logic to understand user likes/dislikes)
        if (state.lastDislikedContent) {
            systemPrompt += `\n[IMPORTANT]: The user DISLIKED the previous response style which was: "${state.lastDislikedContent.substring(0, 100)}...". AVOID this style/content in this response. Try a different approach.`;
        }
        if (state.userPreferences.liked.length > 0) {
            systemPrompt += `\n[HINT]: The user has previously LIKED messages that are organized and helpful. Maintain high quality.`;
        }
        
        // Prepare Payload
        let messagesPayload = [
            { role: "system", content: systemPrompt },
            ...getHistoryContext()
        ];
        
        let userContent = text;
        if (currentImages.length > 0) {
             userContent = [];
             if(text) userContent.push({type:"text", text: text});
             currentImages.forEach(img => userContent.push({type:"image_url", image_url: {url: img}}));
        }
        messagesPayload.push({ role: "user", content: userContent });

        try {
            const res = await fetch('https://text.pollinations.ai/', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ 
                    messages: messagesPayload, 
                    model: state.isThinking ? 'searchgpt' : 'openai',
                    jsonMode: false 
                })
            });
            
            const data = await res.text();
            document.getElementById(tempId).remove();
            
            const botMsg = { role: 'assistant', content: data, id: Date.now() }; // ID for Feedback
            appendMessage(botMsg);
            saveMsg(botMsg);
            
            // Clear immediate dislike memory after a new successful turn
            state.lastDislikedContent = ""; 

        } catch (e) {
            document.getElementById(tempId).innerHTML = `<div class="msg-content" style="color:#f44336">Error.</div>`;
        }
        state.typing = false;
    }

    // --- Message Rendering & Actions ---
    function appendMessage(msg) {
        const div = document.createElement('div');
        div.className = `message-row ${msg.role === 'user' ? 'user' : 'bot'}`;
        
        let htmlContent = '';
        if (msg.role === 'user') {
            if(msg.images && msg.images.length) {
                htmlContent += `<div class="sent-image-grid">` + msg.images.map(src => `<img src="${src}" class="sent-image">`).join('') + `</div>`;
            }
            htmlContent += escapeHtml(msg.content).replace(/\n/g, '<br>');
        } else {
            htmlContent = parseMarkdown(msg.content);
        }

        let innerHTML = `<div class="msg-content" id="msg-txt-${msg.id}">${htmlContent}</div>`;

        // ADD ACTION BAR FOR BOT MESSAGES
        if (msg.role === 'assistant') {
            const t = translations[state.lang];
            // Encode content safe for onclick
            const safeContent = encodeURIComponent(msg.content); 
            const msgId = msg.id || Date.now();
            
            innerHTML += `
            <div class="msg-actions">
                <button class="action-btn" onclick="speakText('${msgId}')" title="${t.speak}">
                    <i class="fas fa-volume-up"></i>
                </button>
                <button class="action-btn" onclick="copyText(this, '${msgId}')" title="${t.copy}">
                    <i class="fas fa-copy"></i>
                </button>
                <button class="action-btn" id="like-${msgId}" onclick="rateMessage('${msgId}', 'like')" title="Good response">
                    <i class="far fa-thumbs-up"></i>
                </button>
                <button class="action-btn" id="dislike-${msgId}" onclick="rateMessage('${msgId}', 'dislike')" title="Bad response">
                    <i class="far fa-thumbs-down"></i>
                </button>
            </div>`;
        }

        div.innerHTML = innerHTML;
        els.container.appendChild(div);
        scrollToBottom();
    }

    // --- ACTION FUNCTIONS ---
    
    // 1. Text to Speech
    function speakText(msgId) {
        const el = document.getElementById(`msg-txt-${msgId}`);
        if(!el) return;
        // Strip HTML for speaking
        const text = el.innerText;
        
        if ('speechSynthesis' in window) {
            window.speechSynthesis.cancel(); // Stop previous
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = state.lang === 'ar' ? 'ar-SA' : 'en-US';
            utterance.rate = 1.0;
            window.speechSynthesis.speak(utterance);
        } else {
            showToast("TTS not supported");
        }
    }

    // 2. Copy (ChatGPT Style Checkmark)
    function copyText(btn, msgId) {
        const el = document.getElementById(`msg-txt-${msgId}`);
        if(!el) return;
        const text = el.innerText; // Copy text only, not HTML
        navigator.clipboard.writeText(text);
        
        const originalIcon = btn.innerHTML;
        btn.innerHTML = `<i class="fas fa-check"></i>`;
        btn.classList.add('active');
        setTimeout(() => {
            btn.innerHTML = originalIcon;
            btn.classList.remove('active');
        }, 2000);
    }

    // 3. Rate (Like/Dislike Logic)
    function rateMessage(msgId, type) {
        const likeBtn = document.getElementById(`like-${msgId}`);
        const dislikeBtn = document.getElementById(`dislike-${msgId}`);
        const el = document.getElementById(`msg-txt-${msgId}`);
        const content = el ? el.innerText : "";

        if (type === 'like') {
            likeBtn.classList.add('active');
            likeBtn.innerHTML = `<i class="fas fa-thumbs-up"></i>`; // Solid icon
            dislikeBtn.classList.remove('disliked');
            dislikeBtn.innerHTML = `<i class="far fa-thumbs-down"></i>`;
            
            // "Learn" positive
            if (!state.userPreferences.liked.includes(msgId)) {
                state.userPreferences.liked.push(msgId);
                // Remove from disliked if exists
                state.lastDislikedContent = "";
            }
        } else {
            dislikeBtn.classList.add('disliked');
            dislikeBtn.innerHTML = `<i class="fas fa-thumbs-down"></i>`; // Solid icon
            likeBtn.classList.remove('active');
            likeBtn.innerHTML = `<i class="far fa-thumbs-up"></i>`;
            
            // "Learn" negative (This affects the NEXT message)
            state.lastDislikedContent = content; 
            showToast(state.lang === 'ar' ? "سنتجنب هذا الأسلوب مستقبلاً" : "We'll avoid this style.");
        }
        localStorage.setItem('saif_prefs_v1', JSON.stringify(state.userPreferences));
    }

    // --- Helpers ---
    function parseMarkdown(text) {
        // Convert code blocks
        let formatted = text.replace(/```(\w+)?\n([\s\S]*?)```/g, (match, lang, code) => {
            return `<div class="code-container">
                      <div class="code-header"><span>${(lang||'code').toUpperCase()}</span><button class="code-btn" onclick="copyCodeBlock(this)"><i class="fas fa-copy"></i></button></div>
                      <div class="code-scroll-area"><div class="code-content">${escapeHtml(code).replace(/\n/g, '<br>')}</div></div>
                      <div style="display:none" class="raw-code">${escapeHtml(code)}</div>
                    </div>`;
        });
        // Bold, Italic, Header parsing (Simple regex)
        formatted = formatted
            .replace(/### (.*?)\n/g, '<h3>$1</h3>')
            .replace(/## (.*?)\n/g, '<h2>$1</h2>')
            .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
            .replace(/\n- (.*?)/g, '\n<li>$1</li>') // Lists
            .replace(/(<li>.*<\/li>)/s, '<ul>$1</ul>'); // Wrap lists (basic)
            
        return formatted;
    }

    window.copyCodeBlock = function(btn) {
        const raw = btn.parentElement.parentElement.querySelector('.raw-code').textContent;
        navigator.clipboard.writeText(raw);
        btn.innerHTML = `<i class="fas fa-check"></i>`;
        setTimeout(() => btn.innerHTML = `<i class="fas fa-copy"></i>`, 2000);
    }

    function saveMsg(msg) {
        if(!state.currentChatId) {
            state.currentChatId = Date.now();
            state.chats.unshift({ id: state.currentChatId, title: msg.content.slice(0, 20) || "New Chat", messages: [] });
        }
        const chat = state.chats.find(c => c.id === state.currentChatId);
        if(chat) chat.messages.push(msg);
        localStorage.setItem('saif_chats_v12', JSON.stringify(state.chats));
        renderHistory();
    }

    function loadChat(id) {
        state.currentChatId = id;
        els.container.innerHTML = '';
        els.container.appendChild(els.empty);
        if(id) {
            const chat = state.chats.find(c => c.id === id);
            if(chat) { els.empty.style.display = 'none'; chat.messages.forEach(appendMessage); }
        }
        renderHistory();
    }

    function getHistoryContext() {
        if (!state.currentChatId) return [];
        const chat = state.chats.find(c => c.id === state.currentChatId);
        // Limit context to last 6 messages to save tokens but keep context
        return chat ? chat.messages.slice(-6).map(m => ({role: m.role, content: m.content})) : [];
    }

    function renderHistory() {
        const list = $('historyList'); list.innerHTML = '';
        state.chats.forEach(c => {
            const btn = document.createElement('button'); btn.className = 'menu-item';
            btn.innerHTML = `<i class="far fa-comment-alt"></i> ${c.title}`;
            btn.onclick = () => { loadChat(c.id); toggleSidebar(false); };
            list.appendChild(btn);
        });
    }

    function handleFiles(e) {
        Array.from(e.target.files).forEach(f => {
            const r = new FileReader();
            r.onload = v => { state.attachedImages.push(v.target.result); $('imgPreviewContainer').style.display='flex'; $('imgPreviewContainer').innerHTML += `<img src="${v.target.result}" class="preview-thumb" style="width:50px;height:50px;margin:2px;">`; };
            r.readAsDataURL(f);
        });
    }

    function cycleLang() {
        state.lang = state.lang === 'en' ? 'ar' : 'en';
        applyLang(state.lang);
        toggleSidebar(false);
    }

    function applyLang(l) {
        localStorage.setItem('saif_lang_v8', l);
        document.documentElement.lang = l; document.documentElement.dir = l === 'ar' ? 'rtl' : 'ltr';
        const t = translations[l];
        $('welcomeText').textContent = t.welcome; els.input.placeholder = t.placeholder;
        $('t_newChat').textContent = t.newChat; $('t_lang').textContent = t.langName;
        $('t_delete').textContent = t.delete; toggleModel();
    }

    function toggleSidebar(open) {
        els.sidebar.classList.toggle('open', open); els.overlay.classList.toggle('show', open);
    }

    function deleteChat() {
        state.chats = state.chats.filter(c => c.id !== state.currentChatId);
        localStorage.setItem('saif_chats_v12', JSON.stringify(state.chats));
        loadChat(null); toggleSidebar(false);
    }

    function showToast(txt) {
        const t = $('toast'); t.textContent = txt; t.classList.add('show');
        setTimeout(() => t.classList.remove('show'), 2000);
    }
    
    function scrollToBottom() { els.container.scrollTop = els.container.scrollHeight; }
    function escapeHtml(t) { return t ? t.replace(/</g, "&lt;").replace(/>/g, "&gt;") : ''; }

    init();
</script>
</body>
